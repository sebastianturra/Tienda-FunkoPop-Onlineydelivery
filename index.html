<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Css style-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funko pop</title>
</head>
<body>
    <!-- No glutter; elimina margenes -->
    <div id="contenedorIndex" class="container-fluid"> 
        <!-- Inico nav -->        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div>    
                <a class="navbar-brand" href="#">Funko Pop</a>
              </div>  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                  <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="mx-2">
                    <button id="mostrarCarrito" onclick="mostrarCarrito()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-cart-shopping"></i>
                      </button>
                </div>
                <div>    
                <a href="#">Iniciar sesi√≥n</a>
              </div>
              </div>
        </nav>
        <!-- Fin nav -->  
        <div id="promocionIndex" class="row">
            <div class="col">
                <div class="promocion__img"> 
                    <!-- Poner poligonos que redireccionen al hacer click -->
                    <img class="img-fluid" src="img/Banner/Banner 1.jpg" alt="Aceite de oliva">
                </div>
            </div>    
        </div>
        <!-- Bloque de grid -->
        <div id="mainIndex">
            <div id="filtroIndex">filtro</div>
            <div id="productosIndex"></div> 
            <div id="publicidadIndex">      
                <img src="img/publicidad/icon1.png" alt="icon1">
                <img src="img/publicidad/icon2.png" alt="icon2">
                <img src="img/publicidad/icon3.png" alt="icon3">
                <img src="img/publicidad/icon4.png" alt="icon4">
                <img src="img/publicidad/icon5.png" alt="icon5">
            </div>
        </div> 
        <div id="footer" class="row">
            <div class="col">
                <span>Mapa del sitio</span>
            </div>  
            <div class="col">
                <span>Contacto</span>
            </div>
            <div class="col">
                <span>Redes sociales</span>
            </div>  
        </div> 
    </div> 

    <!-- Modal Carrito -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Valor unitario</th>
                            <th scope="col">Valor Total</th>
                            <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="contenedorCarrito">
                            
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Ir al pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- botonera por agregar 
    <div id="botonera">
        <button>Exportar pdf</button>
    </div>
    -->
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
